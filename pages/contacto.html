      <section class="container-fluid">

<article class="col-md-6"><h3>Contactenos</h3>
  <form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Nombre</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Apellido</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Email</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234@hot....com">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Telefono</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="011 1556222">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Direccion</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
 
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Numero</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Especialidad</label>
    <select id="inputState" class="form-select">
      <option selected>Manos</option>
      <option>Depilacion</option>
      <option>pestañas</option> 
      <option>Cursos</option>
    </select>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
       Acepto
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Enviar</button>
  </div>
</form></article>
